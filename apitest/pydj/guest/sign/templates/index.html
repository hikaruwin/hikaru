<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h1>登录页面</h1>
    <form method="post" action="/login_action/">
        <input name="username" type="text" placeholder="用户名"><br>
        <input name="password" type="password" placeholder="密码"><br>
        <font color="red">{{error}}<br></font>
        <button id="btn" type="submit">登录</button>
        {% csrf_token %}
    </form>
</body>
</html>
